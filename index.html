<!DOCTYPE html>
<html>
<head>
  <title>Tab/Focus Detection Test</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #status { font-size: 1.5em; font-weight: bold; margin-bottom: 20px; }
    #counter { font-size: 1.2em; color: darkred; }
  </style>
</head>
<body>
  <h1>Tab / Focus Test</h1>
  <p id="status">Waiting for activity...</p>
  <p id="counter">🔄 Times switched away: 0</p>

  <script>
    const status = document.getElementById("status");
    const counterEl = document.getElementById("counter");

    let switchCount = 0;

    // Detect tab visibility changes
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible") {
        status.textContent = "✅ Tab is active (visible)";
      } else {
        switchCount++;
        status.textContent = "❌ Tab is inactive (hidden or minimized)";
        counterEl.textContent = `🔄 Times switched away: ${switchCount}`;
      }
    });

    // Detect window focus/blur (Alt+Tab, app switch)
    window.addEventListener("blur", () => {
      switchCount++;
      status.textContent = "❌ Window lost focus (Alt+Tab or clicked away)";
      counterEl.textContent = `🔄 Times switched away: ${switchCount}`;
    });

    window.addEventListener("focus", () => {
      status.textContent = "✅ Window focused (you returned)";
    });
  </script>
</body>
</html>
